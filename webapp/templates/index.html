{% extends 'base.html' %}

{% block title %}
Energy Efficiency
{% endblock title %}


{% block custom_css %}
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock custom_css %}


{% block body %}
<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-light shadow fixed-top" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">Energy Efficiency Prediction/a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/mayurborkar/Energy_MLOPS">source code</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <!-- nav bar ends -->

    <div class="container-fluid masthead">
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="POST">
                        <!-- Input block-->
                        <div class="form-group">
                            <label for="translation">
                                <blockquote class="blockquote">
                                    <p class="mb-2">Enter the details as indicated:</p>
                                </blockquote>
                            </label>
                            <textarea class="form-control" name="relative_compactness" rows="1"
                                placeholder="Relative Compactness expected range 0.62 to 0.98"></textarea>

                            <textarea class="form-control" name="surface_area" rows="1"
                                placeholder="Surface Area expected range 514.5 to 808.5"></textarea>

                            <textarea class="form-control" name="wall_area" rows="1"
                                placeholder="Wall Area expected range 245.0 to 416.5"></textarea>

                            <textarea class="form-control" name="roof_area" rows="1"
                                placeholder="Roof Area expected range 110.25 to 220.5"></textarea>

                            <textarea class="form-control" name="overall_height" rows="1" 
                                placeholder="Overall Height expected range 3.5 to 7.0"></textarea>

                            <textarea class="form-control" name="orientation" rows="1"
                                placeholder="Orientation dioxide expected range 2.0 to 5.0"></textarea>

                            <textarea class="form-control" name="glazing_area" rows="1"
                                placeholder="Glazing Area expected range 0.0 to 0.4"></textarea>

                            <textarea class="form-control" name="glazing_area_distribution" rows="1" 
                                placeholder="Glazing Area Distribution expected range 0.0 to 5.0"></textarea>

                        </div>

                        <!-- Select output language here. -->
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Predict</button></br>
                        </br>
                    </form>
                    <!-- Translated text returned by the Translate API is rendered here. -->
                </div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="translation-result">

                                <blockquote class="blockquote">
                                    <p class="mb-2">Prediction:</p>
                                </blockquote>

                            </label>
                            <textarea readonly class="form-control" id="exTextarea" rows="5">{{ response }}</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        {% endblock body %}

        {% block custom_js %}
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='script/index.js') }}"></script>
        {% endblock custom_js %}

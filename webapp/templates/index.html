<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- <link href="{{ url_for('static', filename='script/script.js') }}" rel="stylesheet"> -->

    <title>Energy Efficiency</title>
</head>

<body>
    <!-- Nav As a heading -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Predictive Maintenance</span>
    </nav>
    <br> <br>
    <h6 class="mx-3">Please fill the following details in order to Predict Heating & Cooling Load</h6>
    <div class="container">
        <form action="\predict" method="post" class="my-3">
            <div class="form-row">
              <div class="col">
                <div class="card my-3 mx-3" id="card" style="width: 21rem;">
                  <div class ="card-body">
                    <h5 class="card-title">Relative Compactness</h5>
                    <input type="text" name="relative_compactness" class="form-control" placeholder="Enter Float Value"
                    required ="required">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card my-3 mx-3" id="card1" style="width: 21rem;">
                  <div class="card-body">
                    <h5 class="card-title">Surface Area</h5>
                    <input type="text" name="surface_area" class="form-control" placeholder="Enter Float Value"
                    required="required">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card my-3 mx-3" id="card2" style="width: 21rem;">
                  <div class="card-body">
                    <h5 class="card-title">Wall Area</h5>
                    <input type="text" name="wall_area" class="form-control" placeholder="Enter Float Value"
                    required="required">
                  </div>
                </div>
              </div>  
              <div class="col">
                <div class="card mx-3" id="card3" style="width: 21rem;">
                  <div class="card-body">
                    <h5 class="card-title">Roof Area</h5>
                    <input type="text" name="roof_area" class="form-control" placeholder="Enter Float value"
                    required="required">
                  </div>
                </div>
              </div>
            </div>
            <br>
            <div class="form-row">
              <div class="col">
                <div class="card my-3 mx-3" id="card4" style="width: 21rem;">
                  <div class="card-body">
                    <h5 class="card-title">Overall Height</h5>
                    <input type="text" name="overall_height" class="form-control" placeholder="Enter Float value"
                    required="required">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card my-3 mx-3" style="width: 21rem;">
                  <div class="card-body">
                    <h5 class="card-title">Orientation</h5>
                    <select name="orientation" id = "Orientation">
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card my-3 mx-3" id="card5" style="width: 21rem;">
                  <div class="card-body">
                    <h5 class="card-title">Glazing Area</h5>
                    <input type="text" name="glazing_area" class="form-control" placeholder="Enter Float value"
                    required="required">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card my-3 mx-3" style="width: 21rem;">
                  <div class="card-body">
                    <h5 class="card-title">Glazing Area Distribution</h5>
                    <select name="glazing_area_distribution" id = "Glazing Area Distribution">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                 </div>
               </div>
            </div>
            <br>

            <!-- Submit -->
            <div class="col my-3">
              <input type="submit" id="button" value="Submit" class="btn btn-primary">
            </div>
        </form>
        <br>

        <div class="container">
          <h3>{{ prediction_text }}</h3>
        </div>
        <br>
       <!-- <p class="copyright text-muted" style="text-align: center;">copyright@: Mayur Borkar</p>-->
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

</body>

</html>
